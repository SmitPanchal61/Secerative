<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILE Encryption Page</title>
    <link rel="stylesheet" href="2page.css">

</head>
<body>
    <section>
        <div class="base">
            <h1 class="Heading1">Encryption Page</h1>
            <hr>
            <h3 class="Heading">Upload the file you want to Encrypt</h3>
            <label for="myfile">Select a file: </label>
            <input type="file" id="myfile" name="myfile" />
            <br>
            <input type="submit"/>
            <button class="enc">
                Encrypt 
            </button>
        </div>
            <div id="left">
                <img src="Encryption.jpg" alt="Encryption">
            </div>
            <div id="right" class="base">
                <h3 class="Heading">Download your Encrypted File</h3>
                <button class="enc">
                    Download
                </button>
            </div>
    </section>
</body>
</html>
